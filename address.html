<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    <title>Document</title>
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <div class="address">
            <h1  class="h1">Your Address</h1>
            <form  id="placed">
                <input type="text" name="" id="" placeholder="Name" required>
                <input type="text" name="" id="" placeholder="Mobile Number"  required>
                <input type="text" placeholder="Street"  required>
                <input type="text" placeholder="City/Town/Village" required>
                <input type="text" name="" id="" placeholder="Pin Code" required>
                <input type="text" name="" id="" placeholder="State" required>
                <input type="Submit" class="place_order" name="" id="submit_add" value="Submit">
            </form>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
<script>
      let placed=document.querySelector("form");
    placed.addEventListener("submit",place);
    function place(event)
    {
        event.preventDefault();
        alert("Address added");
        window.location.href="payment.html";
    }
</script>
<script src="./index.js" type="module"></script>
